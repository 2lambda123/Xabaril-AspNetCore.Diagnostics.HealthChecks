name: HealthChecks AzureDigitalTwin CI

on:
  push:
   branches: [ master ]
   paths:
    - src/HealthChecks.AzureDigitalTwin/**
    - test/HealthChecks.AzureDigitalTwin.Tests/**
    - .github/workflows/healthchecks_azure_digitaltwin_ci.yml
    - Directory.Build.props
    - Directory.Build.targets
   tags-ignore:
    - release-*

  pull_request:
    branches: [ master ]
    paths:
    - src/HealthChecks.AzureDigitalTwin/**
    - test/HealthChecks.AzureDigitalTwin.Tests/**
    - .github/workflows/healthchecks_azure_digitaltwin_ci.yml
    - Directory.Build.props
    - Directory.Build.targets
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        include-prerelease: false
    - name: Restore dependencies
      run: dotnet restore ./src/HealthChecks.AzureDigitalTwin/HealthChecks.AzureDigitalTwin.csproj
    - name: Check formatting
      working-directory: ./src/HealthChecks.AzureDigitalTwin
      run: |
        dotnet format --no-restore --verify-no-changes --severity warn || (echo "Run 'dotnet format' to fix issues" && exit 1)
    - name: Build
      run: dotnet build --no-restore ./src/HealthChecks.AzureDigitalTwin/HealthChecks.AzureDigitalTwin.csproj
