name: HealthChecks Nats CI

on:
  push:
    branches: [ master ]
    paths:
      - src/HealthChecks.Nats/**
      - test/HealthChecks.Nats.Tests/**
      - .github/workflows/healthchecks_nats_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
    tags-ignore:
      - release-*
  pull_request:
    branches: [ master ]
    paths:
    - src/HealthChecks.Nats/**
    - test/HealthChecks.Nats.Tests/**
    - .github/workflows/healthchecks_nats_ci.yml
    - Directory.Build.props
    - Directory.Build.targets

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      nats:
        image: nats:latest
        ports:
        - "4222:4222"
        - "8222:8222"
        - "6222:6222"
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.102
        include-prerelease: false
    - name: Restore dependencies
      run: dotnet restore ./src/HealthChecks.Nats/HealthChecks.Nats.csproj
    - name: Check formatting
      working-directory: ./src/HealthChecks.Nats
      run: |
        dotnet format --no-restore --verify-no-changes --severity warn || (echo "Run 'dotnet format' to fix issues" && exit 1)
    - name: Build
      run: dotnet build --no-restore ./src/HealthChecks.Nats/HealthChecks.Nats.csproj
    - name: Test
      run: dotnet test ./test/HealthChecks.Nats.Tests/HealthChecks.Nats.Tests.csproj
