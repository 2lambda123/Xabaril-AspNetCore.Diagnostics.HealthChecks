name: HealthChecks EventStore CI

on:
  push:
    branches: [ master ]
    paths:
      - src/HealthChecks.EventStore/**
      - test/HealthChecks.EventStore.Tests/**
      - .github/workflows/healthchecks_eventstore_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
    tags-ignore:
      - release-*
  pull_request:
    branches: [ master ]
    paths:
    - src/HealthChecks.EventStore/**
    - test/HealthChecks.EventStore.Tests/**
    - .github/workflows/healthchecks_eventstore_ci.yml
    - Directory.Build.props
    - Directory.Build.targets

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      eventstore:
        image: eventstore/eventstore
        ports:
          - "2113:2113"
          - "1113:1113"
        env:
          EVENTSTORE_INSECURE: true
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        include-prerelease: false
    - name: Restore dependencies
      run: dotnet restore ./src/HealthChecks.EventStore/HealthChecks.EventStore.csproj
    - name: Check formatting
      working-directory: ./src/HealthChecks.EventStore
      run: |
        dotnet tool install -g dotnet-format --version 6.0.243104 --add-source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-tools/nuget/v3/index.json
        dotnet format --no-restore --verify-no-changes --severity warn whitespace || (echo "Run 'dotnet format' to fix whitespace issues" && exit 1)
        dotnet format --no-restore --verify-no-changes --severity warn analyzers || (echo "Run 'dotnet format' to fix analyzers issues" && exit 1)
        dotnet format --no-restore --verify-no-changes --severity warn style || (echo "Run 'dotnet format' to fix style issues" && exit 1)
    - name: Build
      run: dotnet build --no-restore ./src/HealthChecks.EventStore/HealthChecks.EventStore.csproj
    - name: Test
      run: dotnet test ./test/HealthChecks.EventStore.Tests/HealthChecks.EventStore.Tests.csproj --verbosity normal
