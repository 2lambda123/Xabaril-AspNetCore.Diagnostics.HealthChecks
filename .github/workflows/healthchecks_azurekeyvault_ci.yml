name: HealthChecks AzureKeyVault DB CI

on:
  push:
   branches: [ master ]
   paths:
    - src/HealthChecks.AzureKeyVault/**
    - test/HealthChecks.AzureKeyVault.Tests/**
    - .github/workflows/healthchecks_azurekeyvault_ci.yml
    - Directory.Build.props
    - Directory.Build.targets
   tags-ignore:
    - release-*

  pull_request:
    branches: [ master ]
    paths:
    - src/HealthChecks.AzureKeyVault/**
    - test/HealthChecks.AzureKeyVault.Tests/**
    - .github/workflows/healthchecks_azurekeyvault_ci.yml
    - Directory.Build.props
    - Directory.Build.targets
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.102
        include-prerelease: false
    - name: Restore dependencies
      run: dotnet restore ./src/HealthChecks.AzureKeyVault/HealthChecks.AzureKeyVault.csproj
    - name: Check formatting
      working-directory: ./src/HealthChecks.AzureKeyVault
      run: |
        dotnet format --no-restore --verify-no-changes --severity warn || (echo "Run 'dotnet format' to fix issues" && exit 1)
    - name: Build
      run: dotnet build --no-restore ./src/HealthChecks.AzureKeyVault/HealthChecks.AzureKeyVault.csproj
    - name: Test
      run: dotnet test ./test/HealthChecks.AzureKeyVault.Tests/HealthChecks.AzureKeyVault.Tests.csproj
