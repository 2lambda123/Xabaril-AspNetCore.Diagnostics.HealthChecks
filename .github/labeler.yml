# https://github.com/actions/labeler/blob/master/README.md

test:
  - any: ['test/**/*']
    all: ['!test/HealthChecks.Kafka.Tests/HealthChecks.Kafka.approved.txt']

github_actions:
  - .github/**/*

code style:
  - .editorconfig

docs:
  - README.md
  - doc/**/*

arrango-db:
  - src/HealthChecks.ArangoDb/**/*

aws:
  - src/HealthChecks.Aws.*/**/*

azure:
  - src/HealthChecks.Azure*/**/*

consul:
  - src/HealthChecks.Consul/**/*

kafka:
  - src/HealthChecks.Kafka/**/*

UI:
  - src/HealthChecks.UI/**/*
  - src/HealthChecks.UI.*/**/*
